[application]

name="Astro Caves"
main_scene="res://scenes/title.scn"
icon="res://icon.png"

[autoload]

globals="res://scripts/globals.gd"

[display]

width=128
height=128
resizable=true
test_width=512
test_height=512
stretch_mode="viewport"
stretch_aspect="keep"

[input]

fly_up=[key(W), jaxis(1, 5)]
fly_down=[key(S), jbutton(0, 13)]
fly_left=[key(A), jbutton(0, 14)]
fly_right=[key(D), jbutton(0, 15)]
fire=[key(Shift), jbutton(0, 1)]
start=[key(Return), jbutton(0, 5)]
hold_facing=[jbutton(0, 7), key(Slash)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
